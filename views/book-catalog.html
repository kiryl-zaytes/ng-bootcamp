<div class="col-sm-8 blog-main" ng-controller="BooksController">
	<ul class="book-list" >
		<li ng-repeat="book in books">
			<div class="media">
				<a class="media-left" href="#">
					<img ng-src="{{book.images.medium}}" alt="cover">
				</a>
				<div class="media-body">
					<h3 class="media-heading book-title">
						<a href="#">{{book.title}}</a>
					</h3>
					<h5>by {{book.author}}</h5>
					{{limitBy(trimHtml(book.description), 150)}} ...
					<div>${{book.price.amount}}</div>
				</div>
			</div>
		</li>
	</ul>

	<nav>
		<ul class="pager">
			<li><a href="#">Previous</a></li>
			<li><a href="#">Next</a></li>
		</ul>
	</nav>
</div><!-- /.blog-main -->
